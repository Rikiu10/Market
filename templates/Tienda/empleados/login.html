{% extends "Tienda/base.html" %}
{% load static %}

{% block title %}Ingresar – Market{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-5">
    <div class="card shadow-sm">
      <div class="card-body">
        <h1 class="h4 mb-3 text-center">Inventario Market</h1>
        {% if error %}
          <div class="alert alert-danger py-2">{{ error }}</div>
        {% endif %}
        <form method="post" action="{% url 'Tienda:index' %}">
          {% csrf_token %}
          <div class="mb-3">
            <label class="form-label" for="username">Usuario</label>
            <input class="form-control" id="username" name="username" required 
                   placeholder="gerente1 / jefe1 / emple1">
          </div>
          <div class="mb-3">
            <label class="form-label" for="password">Contraseña</label>
            <input class="form-control" id="password" name="password" type="password" 
                   required placeholder="1234">
          </div>
          <button class="btn btn-dark w-100" type="submit">Ingresar</button>
        </form>
        <p class="text-muted small mt-3 mb-0 text-center">
          Usuarios de prueba: <br>
          gerente1 / jefe1 / emple1 — pass: 1234
        </p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
