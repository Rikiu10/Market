{% extends "Tienda/base.html" %}
{% block title %}Eliminar Empleado{% endblock %}
{% block content %}
<div class="card border-danger">
  <div class="card-header bg-danger text-white">Confirmar eliminación</div>
  <div class="card-body">
    <p>¿Eliminar al empleado <strong>{{ obj.nombre }} {{ obj.apellido }}</strong>?</p>
    <form method="post" class="d-flex justify-content-between">
      {% csrf_token %}
      <a class="btn btn-secondary" href="{% url 'Tienda:empleados_list' %}">Cancelar</a>
      <button class="btn btn-danger" type="submit">Sí, eliminar</button>
    </form>
  </div>
</div>
{% endblock %}
