{% extends "Tienda/base.html" %}
{% block title %}Ventas{% endblock %}
{% load static %}
{% block content %}

<div class="venta-fondo">
  <div class="container py-5 position-relative">

    <div class="d-flex justify-content-between align-items-center mb-4 text-white">
      <h1 class="h3 mb-0">Ventas</h1>
      <a class="btn btn-light btn-sm px-3" href="{% url 'Tienda:venta_form' %}">Nueva venta</a>
    </div>

    <div class="tabla-ventas p-3 p-md-4 bg-white rounded-3 shadow">
      <table class="table table-hover align-middle mb-0">
        <thead>
          <tr>
            <th>ID</th>
            <th>Fecha</th>
            <th>Total</th>
            <th class="text-end">Acciones</th>
          </tr>
        </thead>
        <tbody>
          {% for v in ventas %}
          <tr>
            <td>{{ v.id }}</td>
            <td>{{ v.fecha }}</td>
            <td>${{ v.total }}</td>
            <td class="text-end">
              <a class="btn btn-sm btn-outline-primary" href="{% url 'Tienda:venta_edit' v.id %}">Editar</a>
              <a class="btn btn-sm btn-outline-danger" href="{% url 'Tienda:venta_delete' v.id %}">Eliminar</a>
            </td>
          </tr>
          {% empty %}
          <tr><td colspan="4" class="text-muted">Sin ventas registradas.</td></tr>
          {% endfor %}
        </tbody>
      </table>
    </div>

  </div>
</div>

{% endblock %}
