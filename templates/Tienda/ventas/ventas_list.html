{% extends "Tienda/base.html" %}
{% block title %}Ventas{% endblock %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h1 class="h4 mb-0">Ventas</h1>
  <a class="btn btn-dark" href="{% url 'Tienda:venta_form' %}">Nueva venta</a>
</div>

<table class="table table-striped align-middle">
  <thead>
    <tr>
      <th>ID</th>
      <th>Fecha</th>
      <th>Total</th>
      <th class="text-end">Acciones</th>
    </tr>
  </thead>
  <tbody>
    {% for v in ventas %}
    <tr>
      <td>{{ v.id }}</td>
      <td>{{ v.fecha }}</td>
      <td>${{ v.total }}</td>
      <td class="text-end">
        <a class="btn btn-sm btn-outline-primary" href="{% url 'Tienda:venta_edit' v.id %}">Editar</a>
        <a class="btn btn-sm btn-outline-danger" href="{% url 'Tienda:venta_delete' v.id %}">Eliminar</a>
      </td>
    </tr>
    {% empty %}
    <tr><td colspan="4" class="text-muted">Sin ventas registradas.</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
