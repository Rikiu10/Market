{% extends "Tienda/base.html" %}
{% block title %}{% if obj %}Editar Venta{% else %}Nueva Venta{% endif %}{% endblock %}
{% block content %}
<h1 class="h4 mb-3">{% if obj %}Editar Venta #{{ obj.idventa }}{% else %}Nueva Venta{% endif %}</h1>

<form method="post" class="row g-3">
  {% csrf_token %}
  <div class="col-md-4">
    <label class="form-label">Fecha</label>
    {{ form.fecha }}
  </div>
  <div class="col-md-4">
    <label class="form-label">Total</label>
    {{ form.total }}
  </div>
  <div class="col-12 d-flex gap-2">
    <a class="btn btn-outline-secondary" href="{% url 'Tienda:ventas_crud_list' %}">Volver</a>
    <button class="btn btn-dark" type="submit">Guardar</button>
  </div>
</form>
{% endblock %}
