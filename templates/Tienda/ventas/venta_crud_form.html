{% extends "Tienda/base.html" %}
{% block title %}
  {% if obj %}Editar venta{% else %}Nueva venta{% endif %}
{% endblock %}

{% block content %}
<h1 class="h4 mb-3">
  {% if obj %}
    Editar venta #{{ obj.idventa }}
  {% else %}
    Nueva venta
  {% endif %}
</h1>

<form method="post">
  {% csrf_token %}
  {{ form.as_p }}

  <button type="submit" class="btn btn-dark">Guardar</button>
  <a href="{% url 'Tienda:ventas_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
