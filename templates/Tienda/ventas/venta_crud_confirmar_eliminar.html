{% extends "Tienda/base.html" %}
{% block title %}Eliminar venta{% endblock %}
{% block content %}
<h1 class="h4 mb-3">Eliminar venta #{{ obj.idventa }}</h1>

<p>¿Seguro que deseas eliminar la venta del día <strong>{{ obj.fecha }}</strong> por <strong>${{ obj.total }}</strong>?</p>

<form method="post">
  {% csrf_token %}
  <a href="{% url 'Tienda:ventas_list' %}" class="btn btn-secondary">Cancelar</a>
  <button type="submit" class="btn btn-danger">Sí, eliminar</button>
</form>
{% endblock %}
