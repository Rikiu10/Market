{% extends "Tienda/base.html" %}
{% block title %}Eliminar Historial{% endblock %}
{% block content %}
<div class="card border-danger">
  <div class="card-header bg-danger text-white">Confirmar eliminación</div>
  <div class="card-body">
    <p>¿Eliminar la entrada de historial <strong>#{{ obj.idhistorial }}</strong>?</p>
    <form method="post" class="d-flex justify-content-between">
      {% csrf_token %}
      <a class="btn btn-secondary" href="{% url 'Tienda:historial_list' %}">Cancelar</a>
      <button class="btn btn-danger" type="submit">Sí, eliminar</button>
    </form>
  </div>
</div>
{% endblock %}
