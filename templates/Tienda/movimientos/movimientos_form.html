{% extends 'Tienda/base.html' %}

{% block content %}
<h2>{% if movimiento %}Editar Movimiento{% else %}Nuevo Movimiento{% endif %}</h2>

<form method="post">
    {% csrf_token %}
    <div class="mb-3">
        <label class="form-label">Producto</label>
        <input type="text" name="producto" class="form-control" value="{{ movimiento.producto|default:'' }}">
    </div>
    <div class="mb-3">
        <label class="form-label">Tipo de Movimiento</label>
        <select name="tipo" class="form-select">
            <option value="Entrada" {% if movimiento.tipo == "Entrada" %}selected{% endif %}>Entrada</option>
            <option value="Salida" {% if movimiento.tipo == "Salida" %}selected{% endif %}>Salida</option>
        </select>
    </div>
    <div class="mb-3">
        <label class="form-label">Cantidad</label>
        <input type="number" name="cantidad" class="form-control" value="{{ movimiento.cantidad|default:'' }}">
    </div>
    <div class="mb-3">
        <label class="form-label">Empleado</label>
        <input type="text" name="empleado" class="form-control" value="{{ movimiento.empleado|default:'' }}">
    </div>
    <button type="submit" class="btn btn-success">Guardar</button>
    <a href="{% url 'movimientos_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
