{% extends "Tienda/base.html" %}
{% block title %}Movimiento{% endblock %}
{% block content %}
<h1 class="h4 mb-3">
  {% if form.instance.pk %}Editar movimiento{% else %}Nuevo movimiento{% endif %}
</h1>

<form method="post" class="card card-body">
  {% csrf_token %}
  {{ form.as_p }}
  <div class="mt-3">
    <button type="submit" class="btn btn-dark">Guardar</button>
    <a href="{% url 'Tienda:movimientos_list' %}" class="btn btn-secondary">Cancelar</a>
  </div>
</form>
{% endblock %}
